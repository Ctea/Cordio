<ion-header-bar align-title="center" class="bar-stable">
    <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeftSideMenu()"></button>
    <h1 class="title" >{{ title }}</h1> 
    <button class="button icon button-clear ion-settings" ui-sref="plan_list" ></button>
</ion-header-bar>

<ion-content class="has-header padding" >
<div class="">
<canvas id="line" class="chart chart-line " chart-data="data"
chart-labels="labels" chart-series="series" chart-colors="colors" chart-options="{showTooltips:false}">
</canvas>
</div>
<button class="button" ng-click="scheduleSingleNotification()">t</button>
</ion-content>
