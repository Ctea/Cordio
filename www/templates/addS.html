


<ion-content class="list" style="height:300px;" locking="true"> 
    <div class="item list" style="">
    <h2 class="center" >輸入時間</h2>
    <div class="row">
        <label class="col-40 item-floating-label" style="margin-left:5px;margin-right:-5px">
          <span class="input-label">開始時間</span>
          <input type="time" ng-model="spstrattime" placeholder="Start">
        </label>
        <label class="col-20 item-floating-label" style="margin-left:14px;margin-right:5px">
          <span class="input-label">耗時</span>
          <input type="text" ng-model="sptotaltime" placeholder="Time">
        </label>
        <label class="col-40 item-floating-label" style="">
          <span class="input-label">結束時間</span>
          <input type="time" ng-model="spendtime" placeholder="End">
        </label>
      </div>
    </div>

  <div class="tabs tabs-top tabs-striped tabs-calm" style="top:95px;width:100%;margin-right:0px">
    <a ng-class="isSelected(0)" ng-click="t(5,0)">
     <p>1</p>
    </a>
    <a ng-class="isSelected(1)" ng-click="t(10,1)">
      10
    </a>
    <a ng-class="isSelected(2)" ng-click="t(15,2)">
      15
    </a>
  </div>
  <div class="item" style="top:28px;height:200px;margin-bottom:24px">
    <ion-content> 
     <p ng-model="testlist" ng-repeat="t in testlist">{{t}}</p>
    </ion-content> 
  </div>
  
</ion-content>
