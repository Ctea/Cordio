<ion-header-bar class="bar-stable">
    <button class="button icon button-clear ion-reply" ui-sref="plan_list"></button>
    <h1 class="title" >{{ title }}</h1> 
   
</ion-header-bar>

<ion-floating-button ng-click="modal_show()" has-footer="false" button-color="#9999ff" icon="ion-plus" iconColor="#fff">
</ion-floating-button>


<ion-content class="has-header padding" >

    <div class="list">
    	<div class="row padding animated fadeInDown " ng-repeat="s in basedata.plan_list[pid].psplist">
            <div class="col-25 center">
                <p >{{ s.sstart | date:'HH:mm'}}</p>
                <p>ï½œ</p>
                <p >{{ s.send | date:'HH:mm'}}</p>
            </div>
    		<div class="col-75 card sportconent " >
                <div class="padding">
                    <p >{{ s.sname }}</p>
                </div>     
            </div>
    		
    	</div>  
    </div>  
</ion-content>
