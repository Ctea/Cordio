<ion-header-bar align-title="center" class="bar-stable">
    <button class="button icon button-clear ion-reply" ui-sref="plan_list"></button>
    <h1 ng-bind="title" class="title" ></h1> 
</ion-header-bar align-title="center">
<ion-header-bar align-title="center" class="bar bar-subheader">
    <h2 ng-bind="pd | date:'MM 月 dd 日'" class="title"></h2>
</ion-header-bar>

<ion-floating-button ng-click="modal_show()" has-footer="false" icon="ion-android-walk" iconColor="#fff" >
</ion-floating-button>


<ion-content class="has-header padding" >

    <div class="list">
    	<div class="row padding animated fadeInDown " ng-repeat="p in basedata.plan_list[k][pid].psplist | orderBy:'send'">
            <div class="col-25 center">
                <p >{{ p.sstart | date:'HH:mm'}}</p>
                <div class="pline"></div>
                <p >{{ p.send | date:'HH:mm'}}</p>
            </div>
    		<div class="col-75 card sportconent " >
                <div style="padding-left:10px">
                    <h4 >{{ p.sname }}</h4>
                    <p>耗時：{{ p.sfeature.cost || '' }} &nbsp分鐘</p>
                    <p ng-show="p.sfeature.strength === 'length'">距離：{{ p.sfeature.feature || '' }} &nbsp公尺</p>
                    <p ng-show="p.sfeature.strength === 'Watt'">瓦數：{{ p.sfeature.feature || '' }} &nbsp瓦</p>
                    <p ng-show="p.sfeature.strength === 'Strength'">強度：{{ p.sfeature.feature || '' }}</p>
                    <p>熱量消耗：{{ p.scal | number:0 }} &nbsp cal</p>
                </div>     

            </div>
    		
    	</div>  
    </div>  
</ion-content>
