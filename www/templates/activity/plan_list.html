</ion-header-bar>

<ion-floating-button click="add_plan()" has-footer="false" button-color="#9999ff" icon="ion-plus" iconColor="#fff">
</ion-floating-button>

<ion-content class="has-header padding">
	<div class="list">
		<div class="item card" ng-repeat="i in basedata.plan_list track by $index" ng-click="to_p($index)">

				<div class="col-50 list">
					<h2>{{i.pname}}</h2>		   
					<p>日期：{{i.pdate | date:'MM/dd'}}</p>
				</div>
				<div class="col-50">
					
				</div>
			</div>
		</div>					
	</div>
