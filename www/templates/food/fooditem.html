<ion-header-bar align-title="center" class="bar-stable">
    <button class="button icon button-clear ion-reply" ui-sref="food"></button>
    <h1 class="title">{{ title }}</h1>
</ion-header-bar>
<ion-floating-button has-footer="false" button-color="#9999ff" icon="ion-plus" iconColor="#fff" ng-click="go_addfooditem_2()">
</ion-floating-button>
<ion-content class="has-header">
    <ion-list style=" padding: 0px !important">
        <ion-item ng-repeat="s in basedata.food_list[fid].fitem[fitemid].fd_details |  orderBy : 'name' track by $index">
            <div class="row" style="padding: 8px">
                <label class="col col-center" style="font-size: 18px;"> {{s.name}}</label>
                <label class="col" style="font-size: 16px">{{'份量 : '+ s.Quantity}}
                    <br>水分 : {{s.water* s.Quantity | number:2}}
                    <br>卡路里 : {{s.kcal* s.Quantity | number:2}}</label>
            </div>
            <ion-option-button class="button-stable padding" ng-click="modify_fooditem(s.name)">
                修改
            </ion-option-button>
            <ion-option-button class="button-assertive padding" ng-click="deletefd_details(s.name)">
                刪除
            </ion-option-button>
        </ion-item>
    </ion-list>
    <div class="bar bar-footer bar-light">
        <div class="title">{{ '總熱量 : '+totalitemkcal(fid,fitemid)}}</div>
    </div>
</ion-content>
