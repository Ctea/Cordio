<ion-header-bar class="bar-stable">
    <button class="button icon button-clear ion-reply" ui-sref="home"></button>
    <div class="h1 title">{{ title }}</div> 
</ion-header-bar>

<!-- <ion-floating-button click="addOneDay()" has-footer="false" button-color="#9999ff" icon="ion-settings" iconColor="#fff">
</ion-floating-button> -->

<ion-content class="has-header padding">
	<ion-list>
	  	<ion-radio  ng-model="choise.ed" ng-value="'A'" ng-click="rbtn('A')">
	  		安排個人運動行程
		</ion-radio>
			<div class="padding" ng-show="choise.ed == 'A'">
				<div  ng-repeat="i in basedata.selectedSport">
					<div class="row">
						<p class="col col-50 icon-right " style="font-size: 16px">{{i.name}}</p>
						<i class="col icon ion-plus-circled col-offset-33 " ng-click="addSport($index)"/>			
					</div>
					<div class="">
						<div class="row " style="" ng-repeat="s in i.splist track by $id( $index)">
							<h5 class="col-25">01:00</h5>
							<h5 class="col-25">{{s.sname}}</h5>
							<h5 class="col-25">{{s.stime}} 分鐘</h5>
							<h5 class="col-25">{{s.ecal| number:1}} 大卡</h5>
						</div>

					</div>
					<hr>
				</div>

		  	</div>
		<ion-radio ng-model="choise.ed" ng-value="'B'" ng-click="rbtn('B')">
			設定彈性時段 
			<div class="" ng-show="choise.ed == 'B'">
				<h4><i class="icon ion-information-circled"/>此選項會按照使用者所輸入的時段<br>自動安排運動行程</h4>
		  	</div>
		</ion-radio>
			<div class="padding" ng-show="choise == 'B'">
				
		  	</div>
				
	</ion-list>
</ion-content>
